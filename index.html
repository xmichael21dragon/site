      /* --- CONFIGURAÇÃO DE IMPRESSÃO DEFINITIVA --- */
      @media print {
        /* 1. Esconde absolutamente tudo na página */
        body * {
          visibility: hidden !important;
          overflow: visible !important;
        }

        /* 2. Exibe apenas a div da lista de compras e seus descendentes */
        #shopping-list-print-area, 
        #shopping-list-print-area * {
          visibility: visible !important;
          display: block !important;
        }

        /* 3. Força o fundo branco e posicionamento no topo do papel */
        #shopping-list-print-area {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          background: white !important;
          color: black !important;
          padding: 0 !important;
          margin: 0 !important;
          z-index: 99999 !important;
        }

        /* 4. Remove elementos de UI, modais, botões e camadas fixas (Header, Modais, Overlay Escuro) */
        .no-print, 
        header, 
        footer, 
        nav, 
        button, 
        [class*="fixed"], 
        [class*="sticky"], 
        [class*="z-"], 
        [role="dialog"], 
        .bg-stone-900,
        .bg-stone-900\/95, 
        .backdrop-blur-2xl {
          display: none !important;
          visibility: hidden !important;
        }

        /* Configurações de cores para impressoras */
        body { 
          background: white !important; 
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
